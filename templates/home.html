<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial</title>
  <!-- Link para o CSS customizado (navbar, tabelas, botões etc.) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Estilo específico para a home-page, com a imagem de fundo -->
  <style>
    .home-page {
      width: 100%;
      height: 100vh;

      /* Ajuste do background para 'cover' + deslocamento vertical */
      background: url('{{ url_for("static", filename="images/logo.jpeg") }}') no-repeat center 20%;
      background-size: cover;

      /* Cor de fundo para áreas não cobertas (se houver) */
      background-color: #f5f7fa;

      /* Centraliza o conteúdo textual */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .home-title {
      color: #ffffff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .home-buttons {
      display: flex;
      gap: 20px;
    }

    .home-buttons a {
      background-color: #004a99;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-buttons a:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="home-page">
    <h1 class="home-title">Bem-vindo à Academia</h1>
    <div class="home-buttons">
      <a href="{{ url_for('listar_alunos') }}">Ver Alunos</a>
      <a href="{{ url_for('criar_aluno') }}">Cadastrar Aluno</a>
    </div>
  </div>
</body>
</html>
